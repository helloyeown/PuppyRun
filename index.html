<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Puppy Run!</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h1 class="title">Puppy Run!</h1>
            <button class="xBtn"><img src="./public/x.png" class="xImg"></button>
            <canvas id="canvas"></canvas>
            <button class="startBtn">START</button>
            
            <!-- modal -->
            <div class="modalDiv">
                <div class="modalContent insModalContent">
                    <div class="howTo">How To</div>
                    <div class="instruction">
                        - 출발선에 있던 강아지가 출발하고, 장애물이 등장하면 SPACE BAR를 이용하여 점프한다.<br>
                        - 각 단계별 장애물을 피해 도착지까지 무사히 도착하도록 한다.<br>
                        - 장애물에 닿는 즉시 GAME OVER된다.
                    </div>
                    <button class="playBtn"><img src="./public/play.png" class="playImg"></button>
                </div>
            </div>
        </div>



    </div>
    
    
    

    <!-- script -->
    <script src="./main.js"></script>
    <script src="./modal.js"></script>
    <script type="text/javascript">
        // 페이지 로드 시 초기 화면 설정
        window.onload = function() {
            setupInitialScreen();
        };
    </script>

</body>
</html>
