<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Puppy Run!</title>
</head>
<body>
    
    <div class="container">

        <div class="content">
            <h1 class="title">Puppy Run!</h1>
            <h1 class="score">SCORE: 0</h1>
            <button class="xBtn btn"><img src="./public/x.png" class="xImg"></button>
            <canvas id="canvas"></canvas>
            <button class="startBtn">START</button>
        </div>


        <!-- modal -->
            <div class="modal" id="insModal">
                <div class="modalContent">
                    <div class="howTo">How To</div>
                    <div class="instruction">
                        - 출발선에 있던 강아지가 출발하고, 장애물이 등장하면 SPACE BAR를 이용하여 점프한다.<br>
                        - 각 단계별 장애물을 피해 도착지까지 무사히 도착하도록 한다.<br>
                        - 장애물에 닿는 즉시 GAME OVER된다.
                    </div>
                    <button class="playBtn btn"><img src="./public/play.png" class="playImg img"></button>
                </div>
            </div>

            <div class="modal" id="gameOverModal">
                <div class="modalContent">
                    <div class="gameOver">GAME OVER</div>
                    <div class="selectBtn">
                        <button class="retryBtn btn" onclick="retry()"><img class="img" src="./public/replay.png"></button>
                        <button class="exitBtn btn" onclick="exit()"><img class="img" src="./public/x.png"></button>
                    </div>
                </div>
            </div>

            <!-- <div class="modal" id="completeModal">
                <div class="modalContent">
                    <div class="complete">Complete!</div>
                    <div class="selectBtn">
                        <button class="retryBtn btn" onclick="exit()"><img class="img" src="./public/replay.png"></button>
                    </div>
                </div>
            </div> -->

            <div class="modal" id="exitModal">
                <div class="modalContent">
                    <div class="warning">WARNING!</div>
                    <div class="confirm">정말로 나가시겠습니까?</div>
                    <div class="selectBtn yesnoBtn">
                        <button class="yesBtn" onclick="exit()">OK</button>
                        <button class="noBtn">NO</button>
                    </div>
                </div>
            </div>

    </div>
    
    

    <!-- audio -->
    <audio id="jumpAudio" src="./public/audio/jumpAudio.mp3" preload="auto"></audio>
    <audio id="overAudio" src="./public/audio/over.mp3" preload="auto"></audio>
    <audio id="startAudio" src="./public/audio/start.mp3" preload="auto"></audio>

    

    <!-- script -->
    <script src="./main.js"></script>
    <script src="./modal.js"></script>
    <script type="text/javascript">
        // 페이지 로드 시 초기 화면 설정
        window.onload = function() {
            setupInitialScreen();
        };
    </script>

</body>
</html>
